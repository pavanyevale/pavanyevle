<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechBlaze - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Navbar Styles */
       .navbar {
            width: 12000px;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(15, 9, 9, 0.7);
            margin-bottom: 50px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }


        .logo {
            color: #ff7200;
            font-size: 35px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu ul {
            list-style: none;
            display: flex;
        }

        .menu ul li {
            margin-left: 20px;
        }

        .menu ul li a {
            text-decoration: none;
              color: #ede8e8;
            font-weight: bold;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .menu ul li a:hover {
            color: #ff7200;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            color: #412626;
            cursor: pointer;
        }

        /* Contact Section Styles */
        .contact-section {
            background: #f4f4f4;
            padding: 50px 20px;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 50px;
            margin-bottom: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-info, .contact-form {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: left;
        }

        .contact-info h2, .contact-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-info p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-info i {
            color: #ff7200;
            margin-right: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            background: #ff7200;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #e65c00;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                display: none;
                width: 100%;
                margin-top: 20px;
            }

            .menu.active {
                display: block;
            }

            .menu ul {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu ul li {
                margin: 10px 0;
            }

            .menu-icon {
                display: block;
            }

            .contact-section h1 {
                font-size: 40px;
            }

            .contact-info, .contact-form {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .contact-section h1 {
                font-size: 30px;
            }

            .contact-info h2, .contact-form h2 {
                font-size: 20px;
            }

            .contact-info p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">TechBlaze</div>
        <div class="menu-icon" id="menuIcon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu" id="menu">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="service.html">SERVICE</a></li>
                <li><a href="internship.html">INTERNSHIP</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <h1>
            <br>Contact Us</h1>
        <div class="contact-container">
            <!-- Contact Information -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><i class="fas fa-map-marker-alt"></i>123 Sillod, Maharashtra, India </p>
                <p><i class="fas fa-phone"></i>+91 914 461 2496</p>
                <p><i class="fas fa-envelope"></i>pavanyevle6@gmail.com</p>
                <p><i class="fas fa-clock"></i>Mon - Fri: 9:00 AM - 6:00 PM</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const menu = document.getElementById('menu');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>
</body>
</html>
